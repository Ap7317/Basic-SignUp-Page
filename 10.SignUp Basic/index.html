<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>SignUp</h1>
                <p>It just take 30 seconds.</p>
            </header>
            <main class="signup-body">
                <form action=" #">
                    <p>
                        <label for="fullname">Full Name</label><br>
                        <input type="text" id="fullname" placeholder="Atharava Pratap Singh" required>
                    </p>
                    <p>
                        <label for="email
                        ">Email</label><br>
                        <input type="email" id="email" placeholder="sia******@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="At least 8 Character" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
